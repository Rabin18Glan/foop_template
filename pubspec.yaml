name: flutter_offline_online_template
description: A Flutter template with offline/online functionality.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # State management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  # Dependency injection
  get_it: ^7.6.0
  # Functional programming
  dartz: ^0.10.1
  # Equality
  equatable: ^2.0.5
  # Network
  http: ^1.1.0
  connectivity_plus: ^4.0.2
  internet_connection_checker: ^1.0.0+1
  # Local storage
  shared_preferences: ^2.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.0
  # Routing
  auto_route: ^7.8.0
  # Utils
  intl: ^0.18.1
  uuid: ^3.0.7
  meta: ^1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  bloc_test: ^9.1.4
  mockito: ^5.4.2
  build_runner: ^2.4.6
  auto_route_generator: ^7.3.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
